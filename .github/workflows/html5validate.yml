name: Build and validate Jekyll site

jobs:
  build_and_test:
    steps:
      
    - name: Checkout
      uses: actions/checkout@v2

    - name: Build
      uses: jerryjvl/jekyll-build-action@v1

    - name: HTML5 Validator
      uses: Cyb3r-Jak3/html5validator-action@v0.4
      with:
        root: html/
        log_level: INFO
        extra: --show-warnings
